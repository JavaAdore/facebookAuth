<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="WEB-INF/mainTemplate.xhtml">
		<ui:define name="content">
			<p:panel
				style="position:absolute; top:200px ; left:550px; background:none !important; !important;border:3px dotted #660000;">
				<h:form id="slick-login">
					<p:growl id="growl" />
					<p:panelGrid styleClass=" " style="background:none">
						<p:row>
							<p:column colspan="2">

								<h:commandLink id="facebook" immediate="true" styleClass="white"
									ajax="false" action="#{userSession.socialConnect}">
									<p:graphicImage value="/resources/images/facebook.png"
										width="288" height="60" />
									<f:setPropertyActionListener target="#{userSession.providerID}"
										value="facebook" />
								</h:commandLink>

							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="2">
								<hr />
							</p:column>

						</p:row>

						<p:row>
							<p:column colspan="2">
								<p:inputText placeholder="Username or Email" required="true"
									style="width:280px" value="#{loginHandlerBean.userName}"
									requiredMessage="email or username is requuired" />
							</p:column>

						</p:row>
						<p:row>
							<p:column colspan="2">
								<p:password value="#{loginHandlerBean.password}"
									style="width:280px" placeholder="Password" required="true"
									requiredMessage="Password is requuired" />
							</p:column>

						</p:row>

						<p:row>
							<p:column colspan="2">
								<p:selectBooleanCheckbox itemLabel="Remember Me"
									style="color:green" />
							</p:column>

						</p:row>

						<p:row>
							<p:column>
								<p:commandButton value="login" />

							</p:column>
							<p:column>
								<p:commandLink value="Forget password?" />
							</p:column>


						</p:row>
						<p:row>
							<p:column colspan="2">
								<hr />
							</p:column>

						</p:row>
					</p:panelGrid>
				</h:form>
			</p:panel>

			<div style="position: absolute; top: 290px ; left:715px;  color:red;">OR</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
